<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Dashboard - Offline Forum</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
  <link type="text/css" rel="stylesheet" href="styles.css" media="screen,projection" />
</head>
<body>
  <div id="container">
    <div id="sitetitle">
      <h1>Offline Forum</h1>
      <h2>Discussion Platform</h2>
    </div>
    <div id="menu">
      <a href="index.html">Home</a> 
      <a href="login.html">Login</a> 
      <a href="register.html">Register</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
    <div id="content">
      <div id="left">
        <div class="entry">
          <h2>Your Dashboard</h2>
          <p>Welcome to your dashboard. Here you can manage your posts and view recent activities</p>
        </div>

        <div class="entry">
          <h3>Publish a Post</h3>
          <form id="publish-post-form">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" name="title" required>
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="content" required></textarea>
            <button type="submit">Publish</button>
          </form>
        </div>

        <div class="entry">
          <h3>Your Posts</h3>
          <div id="user-posts"></div>
        </div>
      </div>
      <div id="right">
        <h2>Recent Activities</h2>
        <div id="activities"></div>
      </div>
    </div>
    <div id="footer">
      <span>Offline Forum</span><br />
      &copy; 2024 SAG, DRDO | <a href="index.html">Logout</a> | 
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
